plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.testng/testng
    testImplementation 'org.testng:testng:7.5'
}

test {
    useTestNG()
            {
                suites 'src/test/resources/suites/testngfull.xml'
             //  suites 'src/test/resources/suites/testngpositive.xml'
             //   suites 'src/test/resources/suites/testngnegative.xml'

                useDefaultListeners true
                if(System.properties['group'])
                {
                    includeGoups System.properties['group']
                }
            }
        ignoreFailures=true
}